<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" sizes="32x32">
    <link rel="stylesheet" href="input.css">
 
</head>
<body class="bg-gray-100">
    <div class="container flex mt-28 items-center justify-center">
        <div class="left w-[520px] mx-14 -mt-36">
            <img src="fb_img.svg" alt="" class="w-72 ">
            <p class="text-2xl mx-9 -my-2">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col  bg-white p-8 rounded-lg shadow-2xl w-1/3 relative">
            <input class="h-14  border border-gray-200 px-3 my-2 rounded-md py-2 text-1xl outline-blue-300 shadow-sm" type="text" placeholder="Email address or phone number">
            <input  class="h-14  border border-gray-200 px-3 my-2 rounded-md py-2 text-1xl outline-blue-300" type="password" placeholder="Password">
            <button class="my-2 bg-blue-500 rounded-md py-3 text-white font-bold hover:cursor-pointer hover:bg-blue-600 text-lg ">Log in</button>
            <span class="text-center text-blue-500 my-2 hover:underline text-sm ">Forgotten password?</span>
            <hr class="my-2 ">
            <button class="my-2 mx-auto bg-green-600 rounded-md py-3 px-3 text-white font-bold hover:cursor-pointer hover:bg-green-700 text-lg w-fit">Create New Account</button>
            <span class="absolute -bottom-12 left-16 font-serif text-md"><span class="font-bold  hover:underline hover:cursor-pointer">Creat a Page</span> for a celebrity, brand or business.</span>
        </div>

    </div>
    
</body>
</html>
